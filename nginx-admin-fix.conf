# Nginx Configuration for Admin Panel
# Add this to your /etc/nginx/sites-available/faltuverse.cloud file

# IMPORTANT: This location block MUST be BEFORE the /api location block
# Otherwise nginx will match /api first and admin won't work

location /admin {
    proxy_pass http://localhost:5000;
    proxy_http_version 1.1;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support (AdminJS uses WebSockets)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;
}

# Your existing /api location block should come AFTER /admin
